<!DOCTYPE html>
<html>
<head>
  <title>jQuery Gallery</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css" media="screen" />
</head>
<body>
  <div class="container clearfix">
    <div class="gallery">
      <h1>jQuery Gallery</h1>

      <div class="previews">
          <a href="#" class="selected" data-full="images/fashion/top1large.jpg"><img src="images/fashion/top1small.jpg" /></a>
          <a href="#" data-full="images/fashion/top2large.jpg"><img src="images/fashion/top2small.jpg" /></a>
          <a href="#" data-full="images/fashion/top3large.jpg"><img src="images/fashion/top3small.jpg" /></a>
          <a href="#" data-full="images/fashion/top4large.jpg"><img src="images/fashion/top4small.jpg" /></a>
          <a href="#" data-full="images/fashion/top5large.jpg"><img src="images/fashion/top5small.jpg" /></a>
      </div>

      <div class="full">
          <!-- first image is viewable to start -->
          <a class="fancybox" href="images/fashion/top1large.jpg"><img class="previewFull" src="images/fashion/top1large.jpg" /></a>
      </div>

    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
  <script>
    $(function() {
      $('.previews a').on('click', function(e){
        e.preventDefault();
        
        var src = $(this).data('full');
        // value of data-full is stored in src
        $('img.previewFull').attr('src', src);
        // make img.previewFull an object apply the attribute method and in src attribute pass src variable (data-full)
      });

      $('.previews a').on('click', function(){
        $('.previews a').removeClass('selected');
        $(this).addClass('selected');
        //take .previews a and on click, removeClass selected and addClass to whatever you clicked (needs to be it's own event)
      });

      $(".fancybox").fancybox({});

      // $("a.fancybox-item.fancybox-close").on("click", function (){
      //   $("a img.previewFull").css({"display":"block"});
      //   console.log("cat Babies!");
      // });




      // $(this).addClass('selected');
      // $(this).prev().removeClass('selected');


      
      // $('.previewFull').on('click', function(){
      //   .fancybox.open(src);
      // });
    });
  </script>
</body>
</html>
